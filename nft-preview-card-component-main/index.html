<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="img-card m-3">

    <div class="bottom-card px-3 pb-3">
      <h5 class="card-title">Equilibrium #3429</h5>

      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="d-flex justify-content-between">
        <span>
          <p class="ether">
            <img src="images/icon-ethereum.svg">
            0.041 ETH
          </p>
        </span>
        <span>
          <p class="clock">
            <img src="images/icon-clock.svg">
            3 days left
          </p>
        </span>
      </div>

      Creation of Jules Wyvern
    </div>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
